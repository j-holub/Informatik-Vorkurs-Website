<template name="users">

	<h2>User</h2>

	<p><input type="text" name="userSearch" /></p>

	<ul id="userList">
		{{#each listUsers}}
			{{{firstname}}}
			{{>user}}
		{{/each}}
	</ul>
</template>


<template name="user">
	<li><a href="{{pathFor route='profile'}}">{{profile.firstname}} {{profile.lastname}}</a></li>
</template>
