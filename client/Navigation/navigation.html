<template name="navigation">

	{{#if currentUser}}
	<nav>

	<i id="menuButton" class="mdi mdi-menu"></i>
	
	<ul id="navi" class="collapsed">
		<li><a href="{{pathFor route='users'}}">User</a></li>
		<li><a href="{{pathFor route='robots'}}">Roboter</a></li>
		<li><a href="{{pathFor route='tournaments'}}">Turniere</a></li>
	</ul>

	{{#with currentUser }}
	<ul id="userInfo">
		<li><a href="{{pathFor route='profile'}}">{{ profile.firstname }} {{ profile.lastname }} {{#if isInRole "admin"}}<i class="mdi mdi-diamond"></i>{{/if}}</a></li>
		<li class="userImage"><a href="{{pathFor route='profile'}}">{{>avatar user=this shape="circle" size="medium"}}</a></li>
		<li>{{>logout}}</li>
	</ul>
	{{/with}}
	
	</nav>
	{{/if}}

</template>
