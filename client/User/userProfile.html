<!-- Dieses Template bekommt über den IronRouter die informationen über den user -->
<template name="profile">

	{{> avatar user=this shape="circle" size="large"}}

	<ul>
		<li>{{profile.firstname}}</li>
		<li>{{profile.lastname}}</li>
	</ul>

	{{>userRobots}}

	{{#if isActiveUser _id}}
		{{>uploadRobot}}
	{{/if}}
	
</template>
