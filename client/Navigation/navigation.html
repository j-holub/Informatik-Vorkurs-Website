<template name="navigation">



	<nav>
	
	<ul id="navi">
		{{#if currentUser}}
			<li><a href="{{pathFor route='users'}}">User</a></li>
			<li><a href="{{pathFor route='robots'}}">Roboter</a></li>
			<li><a href="{{pathFor route='tournaments'}}">Turniere</a></li>
		{{else}}
			<li><a href="{{pathFor route='login'}}">Login</a></li>
			<li><a href="{{pathFor route='register'}}">Registrieren</a></li>
		{{/if}}
		
	</ul>

	
	{{#with currentUser }}
	<ul id="userInfo">
		<li><a href="{{pathFor route='profile'}}">{{ profile.firstname }} {{ profile.lastname }}</a></li>
		<li><a href="{{pathFor route='profile'}}">{{>avatar user=this shape="circle" size="medium"}}</a></li>
	</ul>
	{{/with}}

	</nav>

</template>
