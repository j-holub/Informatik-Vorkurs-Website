<template name="groups">
	<section id="groups">
	<div class="container">

	{{>createGroupModal}}

	{{#each listGroups}}
	<h1>{{getYear this}}</h1>
	<div class="groups">
		{{#each (getGroupsForYear this)}}
		<a href="{{pathFor route='group'}}">
		<div class="group">{{name}} <span class="membercount">{{memberCount}} <i class="mdi mdi-account"></i></span></div>
		</a>
		{{/each}}
	</div>
	{{/each}}



	</div>
	</section>
</template>


<template name="createGroupModal">
	<button id="createGroupButton" class="borderButton">Gruppe erstellen</button>

	<div class="modalBackground" id="createGroupModal">
			<div class="modal">
			<div class="modalHeader">Gruppe erstellen <span class="modalClose"><i class="mdi mdi-close"></i></span></div>
			<div class="modalContent">
				<form action="" id="createGroup">
				<label for="groupName">Gruppenname</label><input type="text" name="groupName">
				</form>
				<input type="submit" value="Erstellen" form="createGroup">
			</div>
		</div>
	</div>
</template>
