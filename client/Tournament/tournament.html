<template name="tournaments">

	<div class="container" id="tournamentList">

	{{#each listActiveTournaments}}
		{{>tournament}}
	{{/each}}

	{{>createTournament}}

	{{#each listPastTournaments}}
		{{>tournament}}
	{{/each}}

	</div>

</template>



<template name="tournament">
		<h2><a href="{{pathFor route='tournamentDetail'}}">{{name}}</a></h2>
		<p><i class="fa fa-calendar"></i> {{displayDate}} <i class="fa fa-users"></i> {{paticipantCount}} </p>
</template>



<template name="createTournament">

	<p><button id="createTournamentButton" class="borderButton">Turnier Erstellen</button></p>

	<form action="" id="createTournament" class="invisible">
		<table>
			<tr><td colspan="3"><input type="text" name="tournamentName" placeholder="Name"></td></tr>
			<tr>
				<td><input type="text" name="day" placeholder="01"></td>
				<td><input type="text" name="month" placeholder="01"></td>
				<td><input type="text" name="year" placeholder="2015"></td>
			</tr>
			<tr><td colspan="3"><input type="submit" value="Erstellen"></td></tr>
		</table>
	</form>
</template>
