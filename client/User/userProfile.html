<!-- Dieses Template bekommt 端ber den IronRouter die informationen 端ber den user -->
<template name="profile">

	<div id="userProfile" class="container">
	<div class="row">

	<div class="col s12 m6 l6">

	{{#if isActiveUser _id}}
	<label for="profilePic" form="profilePicUpload" id="profilePicLabel">
	{{> avatar user=this shape="circle" size="profile"}}
	</label>
	{{else}}
	{{> avatar user=this shape="circle" size="profile"}}
	{{/if}}


	<p class="username">{{profile.firstname}} {{profile.lastname}}</p>

	<!-- Form f端r den Dateiupload. Das label befindet sich allerdings um das Avatar Template herum -->
	<form id="profilePicUpload">
		<input type="file" name="profilePic" id="profilePic">
	</form>

	

	</div>
	<div class="col s12 m6 l6">
	{{>userRobots}}

	{{#if isActiveUser _id}}
		<br/>
		{{>uploadRobot}}
	{{/if}}

	</div>

	<!-- Row -->
	</div>
	<!-- Container -->
	</div>
	
</template> 


<!-- Listet die Roboter zu einem User -->
<template name="userRobots">
	<h2>Roboter</h2>
	<!-- Die _id variable sickert von dem profile template durch und komm urspr端nglich vom IronRouter -->
	<div id="robotBox">
	{{#each listUserRobots _id}}
		{{>profileRobot}}
	{{/each}}
	</div>
</template>

<template name="profileRobot">
	<h3>{{name}} {{#if isDownloadableOrBelongsToUser}} <a href="{{downloadUrl}}"><i class="fa fa-download"></i></a> {{/if}} {{#if belongsToUser }} <i class="fa fa-trash" name="deleteRobot"></i> {{/if}}</h3>
	<p>{{description}}</p>
</template>
