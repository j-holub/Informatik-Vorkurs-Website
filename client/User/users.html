<template name="users">

	<div class="container">

	<div class="row">
		<div class="col s12">
			<div id="userSearch">
				<input type="text" name="userSearch" class="topSearchBar" autocomplete="off" />
				<button name="userSearchButton"><i class="fa fa-search"></i></button>
			</div>
		</div>
	</div>



	{{#if isLoading }}
		{{>loading}}
	{{else}}


	{{#each listUsers}}

	<h1>{{getYear this}}</h1>
	<div class="userList">
		{{#each (getUsersOfGroup this) }}
				{{>user}}
		{{/each}}
	</div>
	<!-- userList -->

	{{/each}}

	{{/if}}

	<!-- container -->
	</div>

</template>


<template name="user">
	<div class="userElement">
		<a href="{{pathFor route='profile'}}">
		<div class="user">
		<div class="userimage">
		{{>avatar user=this shape="circle" size="large"}}
		</div>
		<div class="username">
		<div class="verticalAlign">
		<p><span class="firstname">{{profile.firstname}}</span> <span class="lastname">{{profile.lastname}}</span></p>
		</div>
		</div>
		</div>
		</a>
	</div>
</template>
