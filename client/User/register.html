<template name="register">

	<h1>Registrieren</h1>

	<form class="register" id="register">
		<input type="email" name="email" placeholder="Email">
		<input type="password" name="password" placeholder="Passwort">
		<input type="password" name="passwordrepeat" placeholder="Passwort">
		<input type="text" name="firstname" placeholder="Vorname">
		<input type="text" name="lastname" placeholder="Nachname">
		<input type="submit" value="Registrieren">
	</form>

</template>


<template name="login">

	<div class="modalBackground" id="LoginModal">
		<div class="modal">
			<div class="modalHeader">Login <span class="modalClose"><i class="mdi mdi-close"></i></span></div>

			<div class="modalContent">
			<form action="" class="login" id="login">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Passwort">
				
			</form>
			</div>

			<div class="modalFooter"><input type="submit" value="Login" form="login"></div>
		</div>
	</div>
	
	
</template>

<template name="logout">
	<i class="mdi mdi-logout" name="logout"></i>
</template>

<template name="registerLoginButtons">
	<ul id="registerLoginButtons">
		<li><button id="loginButton">Login</button></li>
		<li><button id="registerButton" class="borderButton">Registrieren</button></li>
	</ul>
</template>
