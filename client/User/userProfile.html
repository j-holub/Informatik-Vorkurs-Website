<!-- Dieses Template bekommt 端ber den IronRouter die informationen 端ber den user -->
<template name="profile">

	<div id="userProfile" class="container">
	<div class="row">

	{{addDeleteProfilePicButton}}

	{{#if hasRobots _id}}
		<div class="col s12 m12 l6">

		<!-- Das Label aktiviert den Bildupload -->
		<div id="avatarCenter">
		{{#if isActiveUser _id}}
		<label for="profilePic" form="profilePicUpload" id="profilePicLabel">
		{{> avatar user=this shape="circle" size="profile"}}
		</label>
		{{else}}
		{{> avatar user=this shape="circle" size="profile"}}
		{{/if}}
		</div>


		<p class="username"><span id="firstname">{{profile.firstname}}</span> <span id="lastname">{{profile.lastname}}</span></p>

		<h2 id="groupnameHeading">Gruppe</h2>
		{{#if hasGroup}}
			{{#with userGroup}}
			<p id="groupname"><a href="{{pathFor route='group'}}">{{name}}</a></p>
			{{/with}}
		{{else}}
			<p class="infomessage">Keine Gruppe</p>
		{{/if}}

		<!-- Form f端r den Dateiupload. Das label befindet sich allerdings um das Avatar Template herum -->
		<form id="profilePicUpload">
			<input type="file" name="profilePic" id="profilePic">
		</form>

		<!-- col -->
		</div>


		<div class="col s12 m12 l6">
		{{>userRobots}}

		{{#if isActiveUser _id}}
			<br/>
			{{>uploadRobot}}
		{{/if}}

		<!-- col -->
		</div>

	<!-- user hat keine Roboter. Volle Breite der Seite nutzen -->
	{{else}}

		<div class="col s12 m12 l12">

		<div id="avatarCenter">
		{{#if isActiveUser _id}}
		<label for="profilePic" form="profilePicUpload" id="profilePicLabel">
		{{> avatar user=this shape="circle" size="profile"}}
		</label>
		{{else}}
		{{> avatar user=this shape="circle" size="profile"}}
		{{/if}}
		</div>

		<p class="username"><span id="firstname">{{profile.firstname}}</span> <span id="lastname">{{profile.lastname}}</span></p>

		<h2 id="groupnameHeading" class="noFitTextJS">Gruppe</h2>
		{{#if hasGroup}}
			{{#with userGroup}}
			<p id="groupname"><a href="{{pathFor route='group'}}">{{name}}</a></p>
			{{/with}}
		{{else}}
			<p id="groupname" class="infomessage">Keine Gruppe</p>
		{{/if}}

		<!-- Form f端r den Dateiupload. Das label befindet sich allerdings um das Avatar Template herum -->
		<form id="profilePicUpload">
			<input type="file" name="profilePic" id="profilePic">
		</form>

		{{#if isActiveUser _id}}
			<br/>
			{{>uploadRobot}}
		{{/if}}
	
		<!-- col -->
		</div>

	{{/if}}

	<!-- Row -->
	</div>
	<!-- Container -->
	</div>
	
	
</template>
