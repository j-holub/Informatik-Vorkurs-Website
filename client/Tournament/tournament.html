<template name="tournaments">

	<div class="container" id="tournamentList">

	{{#each listActiveTournaments}}
		<div class="tournamentFlex">
		{{#each this}}
		{{>tournament}}
		{{/each}}
		</div>
	{{/each}}

	{{#if isInRole "admin"}}
	<div class="row">
	<div class="col s12 m12 l12">
	{{>createTournament}}
	</div>
	</div>
	{{/if}}

	<!-- <div class="row">
		<button class="borderButton" id="pastTournamentsButton">Vergangene Turniere</button>
	</div> -->

	<div id="pastTournaments">
		<h2>Vergangene Turniere</h2>
		<div class="tournamentFlex">
		{{#each listPastTournaments}}
			{{#each this}}
			{{>tournament}}
			{{/each}}
		{{/each}}
		</div>
	</div>

	</div>

</template>



<template name="tournament">
	<div class="tournament">
		<h2><a href="{{pathFor route='tournamentDetail'}}">{{name}}</a> {{#if isInRole "admin"}}<i class="mdi mdi-delete delete deleteTournament"></i>{{/if}}</h2>
		<p><i class="mdi mdi-calendar-blank"></i> {{displayDate}} <i class="mdi mdi-account"></i> {{paticipantCount}} </p>
	</div>
</template>



<template name="createTournament">

	<button id="createTournamentButton" class="borderButton">Turnier Erstellen</button>

	<div class="modalBackground" id="createTournamentModal">
			<div class="modal">
			<div class="modalHeader">Turnier erstellen <span class="modalClose"><i class="mdi mdi-close"></i></span></div>
			<div class="modalContent">
				<form action="" id="createTournament">
				<label for="tournamentName">Turniername</label><input type="text" name="tournamentName">
				<div id="dateDivider">
					<div class="wrapper"><input type="text" name="day" placeholder="01"></div>
					<div class="wrapper"><input type="text" name="month" placeholder="01"></div>
					<div class="wrapper"><input type="text" name="year" placeholder="2016"></div>
				</div>
				</form>
				<input type="submit" value="Erstellen" form="createTournament">
			</div>
		</div>
	</div>
