<template name="linuxInstall">
	
	<div class="container instructionText">

		<h1>Installieren der Programme</h1>

		<p>Es müssen drei Dinge installiert weden</p>

		<ul>
			<li>Java JDK</li>
			<li>RoboCode</li>
			<li>Eclipse als IDE</li>
		</ul>

		<p>Unter Linux ist das ganze zum Glück sehr einfach und schnell. Hier wird davon ausgegangen, dass du ein <b>Ubuntu</b> oder <b>Debian</b> Linux benutzt. Solltest du eine andere Linux Distrubtion benutzen, wirst du wissen wie dein Paket Manager heißt und den Befehl entsprechend anpassen können.</p>

		<p>Solltest du fragen haben, melde dich einfach bei uns.</p>

		<p>Mit folgendem Befehl kann alles auf einmal installiert werden</p>

		<p><span class="command">sudo apt-get install openjdk-8-jdk robocode eclipse</span></p>

	</div>

</template>
