<template name="navigation">

	<nav>

	<i id="menuButton" class="fa fa-bars"></i>
	
	<ul id="navi" class="collapsed">
		{{#if currentUser}}
			<li><a href="{{pathFor route='users'}}">User</a></li>
			<li><a href="{{pathFor route='robots'}}">Roboter</a></li>
			<li><a href="{{pathFor route='tournaments'}}">Turniere</a></li>
		{{/if}}
		
	</ul>

	{{#if currentUser }}
	{{#with currentUser }}
	<ul id="userInfo">
		<li><a href="{{pathFor route='profile'}}">{{ profile.firstname }} {{ profile.lastname }}</a></li>
		<li class="userImage"><a href="{{pathFor route='profile'}}">{{>avatar user=this shape="circle" size="medium"}}</a></li>
		<li>{{>logout}}</li>
	</ul>
	{{/with}}
	{{else}}
	<ul id="registerLoginButtons">
		<li><a class="login" href="{{pathFor route='login'}}">Login</a></li>
		<li><a class="register" href="{{pathFor route='register'}}">Register</a></li>
	</ul>
	{{/if}}	

	</nav>

</template>
