<template name="navigation">

	{{#if currentUser}}
	<nav id="navBar">

	<i id="menuButton" class="mdi mdi-menu"></i>
	
	<div id="naviWrapper">
	<ul id="navi">
		<a href="{{pathFor route='users'}}"><li class="{{isActiveRoute regex='users|profile'}}">User</li></a>
		<a href="{{pathFor route='groups'}}"><li class="{{isActiveRoute regex='group'}}">Gruppen</li></a>
		<a href="{{pathFor route='tournaments'}}"><li class="{{isActiveRoute regex='tournament'}}">Turniere</li></a>
		<a href="{{pathFor route='codesnippets'}}"><li class="{{isActiveRoute regex='snippet'}}">Code Snippets</li></a>
		<a href="{{pathFor route='material'}}"><li class="{{isActiveRoute regex='material|instructions|documents|osx|linux|windows'}}">Material</li></a>
	</ul>
	</div>

	{{#with currentUser }}
	<ul id="userInfo">
		<li><a href="{{pathFor route='profile'}}"><span class="firstname">{{ profile.firstname }}</span> <span class="lastname">{{ profile.lastname }}</span> {{#if isInRole "admin"}}<i class="mdi mdi-diamond"></i>{{/if}}</a></li>
		<li class="userImage"><a href="{{pathFor route='profile'}}">{{>avatar user=this shape="circle" size="medium"}}</a></li>

		{{#if hasGroup}}
		{{#with userGroup }}
		<li id="groupLink"><a href="{{pathFor route='group'}}"><mdi class="mdi mdi-account-multiple"></mdi></a></li>
		{{/with}}
		{{/if}}

		<li>{{>logout}}</li>
	</ul>
	{{/with}}
	
	</nav>


	<div id="backgroundDarken"></div>
	{{/if}}

</template>
