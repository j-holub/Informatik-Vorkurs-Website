<template name="documents">
	<div class="container" id="documents">
		<div class="list">
		{{#each listDocuments}}
			{{>document}}
		{{/each}}
		</div>

		{{#if isInRole "admin"}}
			{{>uploadDocument}}
		{{/if}}
	</div>
</template>

<template name="document">
	<div class="element center">
		<div><a href="{{downloadUrl}}" target="_blank">{{name}}</a>{{#if isInRole "admin"}} <i class="deleteDocument mdi mdi-delete" name="deleteDocument"></i> {{/if}}</div>
	</div>
</template>

<template name="uploadDocument">
	<p><button id="uploadDocumentButton" class="borderButton">Dokument hochladen</button></p>


	<div class="modalBackground" id="documentModal">
		<div class="modal">
		<div class="modalHeader">Dokument hochladen <span class="modalClose"><i class="mdi mdi-close"></i></span></div>

		<div class="modalContent">
		<form id="uploadDocument">
		<label for="documentName">Name</label><input type="text" name="documentName">
		<input type="file" name="documentData" id="documentData"><label for="documentData"><i class="mdi mdi-file"></i> <span>Datei</span></label>

		</form>
		<input type="submit" value="Upload" form="uploadDocument">
		</div>

		</div>
	</div>
</template>
