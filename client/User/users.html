<template name="users">

	<div class="container">

	<div class="row">
		<div class="col s12">
			<p><input type="text" name="userSearch" class="topSearchBar" autocomplete="off" /></p>
		</div>
	</div>

	<div id="userList">

	{{#if isLoading }}
		{{>loading}}
	{{else}}
	
	
	{{#each listUsers}}
		
		<div class="row">
		{{#each this}}
			
		{{>user}}

		{{/each}}
		</div>

	{{/each}}

	{{/if}}
	<!-- userList -->
	</div>

	<!-- container -->
	</div>

</template>


<template name="user">
	<div class="col s12 m12 l3">
		<a href="{{pathFor route='profile'}}">
		<div class="user">
		<div class="userimage">
		{{>avatar user=this shape="circle" size="large"}}
		</div>
		<div class="username">
		<div class="verticalAlign">
		<p>{{profile.firstname}} {{profile.lastname}}</p>
		</div>
		</div>
		</div>
		</a>
	</div>
</template>
