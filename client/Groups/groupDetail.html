<template name="groupdetail">
	<section id="groupdetail">
		<div class="container">
		<div class="row">
			<div class="col l6 m12 s12">
				<h3 id="groupname">{{name}}</h3>
				
				<!-- <ul id="memberlist"> -->
				<div id="memberlist">
				{{#each listMembers}}
					{{>groupmember}}
				{{/each}}
				</div>
				<!-- </ul> -->

				<h3 class="subheading">Hauptroboter</h3>
				{{#if mainbot}}
				
				{{#with getMainbot}}
					<div id="mainbot">
					<h3>{{name}} {{#if mainBotDownloadable}}<a href="{{downloadUrl}}"><i class="mdi mdi-download"></i></a>{{/if}}</h3>
					<p class="botdescription">{{description}}</p>
					</div>
				{{/with}}
				{{else}}
					<p class="nobot"><i>Kein Roboter ausgew√§hlt</i></p>
				{{/if}}

			</div>
			<div class="col l6 m12 s12">
				<h3 class="subheading">Roboter</h3>
				{{#each memberBots}}
					{{>profileRobot}}
				{{/each}}
			</div>
		</div>
		</div>
	</section>
</template>


<template name="groupmember">
	
	<div class="member username">
	<a href="{{pathFor route='profile'}}">
		{{>avatar user=this shape="circle" size="medium"}}
		<span class="firstname">{{profile.firstname}}</span> <span class="lastname">{{profile.lastname}}</span>
	</a>
	</div> 
</template>
