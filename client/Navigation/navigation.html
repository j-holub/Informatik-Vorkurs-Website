<template name="navigation">

	{{#if currentUser}}
	<nav id="navBar">

	<i id="menuButton" class="mdi mdi-menu"></i>

	<div id="naviWrapper">
	<ul id="navi">
		<li class="{{isActiveRoute regex='users|profile'}}"><a href="{{pathFor route='users'}}">User</a></li>
		<li class="{{isActiveRoute regex='group'}}"><a href="{{pathFor route='groups'}}">Gruppen</a></li>
		<li class="{{isActiveRoute regex='tournament'}}"><a href="{{pathFor route='tournaments'}}">Turniere</a></li>
		<li class="{{isActiveRoute regex='snippet'}}"><a href="{{pathFor route='codesnippets'}}">Code Snippets</a></li>
		<li class="{{isActiveRoute regex='material|instructions|documents|osx|linux|windows'}}"><a href="{{pathFor route='material'}}">Material</a></li>
		<li><a href="https://infovk.ewoche.de/javadoc/" target="_blank">Dokumentation</a></li>
	</ul>
	</div>

	{{#with currentUser }}
	<ul id="userInfo">
		<li><a href="{{pathFor route='profile'}}"><span class="firstname">{{ profile.firstname }}</span> <span class="lastname">{{ profile.lastname }}</span> {{#if isInRole "admin"}}<i class="mdi mdi-diamond"></i>{{/if}}</a></li>
		<li class="userImage"><a href="{{pathFor route='profile'}}">{{>avatar user=this shape="circle" size="medium"}}</a></li>

		{{#if hasGroup}}
		{{#with userGroup }}
		<li id="groupLink"><a href="{{pathFor route='group'}}"><mdi class="mdi mdi-account-multiple"></mdi></a></li>
		{{/with}}
		{{/if}}

		<li>{{>logout}}</li>
	</ul>
	{{/with}}

	</nav>


	<div id="backgroundDarken"></div>
	{{/if}}

</template>
