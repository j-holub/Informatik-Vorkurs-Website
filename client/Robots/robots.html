<!-- Listet alle Roboter auf -->
<template name="robots">
	
	<h2>Roboter</h2>

	<table>
	{{#each list}}
		{{>robot}}
	{{/each}}
	</table>
</template>

<!-- Listet die Roboter zu einem User -->
<template name="userRobots">
	<h3>Roboter</h3>
	<!-- Die _id variable sickert von dem profile template durch und komm ursprünglich vom IronRouter -->
	{{#each listUserRobots _id}}
		{{>profileRobot}}
	{{/each}}
</template>

<template name="profileRobot">
	<h4>{{name}} {{#if isDownloadableOrBelongsToUser}} <a href="{{data.url download=true}}"><i class="fa fa-download"></i></a> {{/if}} {{#if belongsToUser }} <i class="fa fa-trash" name="deleteRobot"></i> {{/if}}</h4>
	<p>{{description}}</p>
</template>

<!-- Listet die Details zu einem Roboter -->
<template name="robot">
	<tr>
		<td>{{name}}</td>
		<td>{{description}}</td>
		<td>{{uploaderName belongsTo}}</td>
		{{#if belongsToUser}}
			<td><input type="checkbox" name="downloadState" checked="{{isDownloadable}}"	/></td>
			<td><button name="deleteRobot">Löschen</button></td>
		{{/if}}
		{{#if isDownloadableOrBelongsToUser }}
			<td><a href="{{data.url download=true}}">Download</a></td>
		{{/if}}

	</tr>
</template>


<!-- Roboter upload formular -->
<template name="uploadRobotOld">
	<h3>Einen neuen Roboter hochladen</h3>
	<form action="" id="uploadRobot">
		<p>Name: <input type="text" name="robotName"></p>
		<!-- <p>Beschreibung: <input type="textfield" name="robotDescription"></p> -->
		<p>Beschreibung: <textarea name="robotDescription"  cols="30" rows="5"></textarea></p>
		<p>Datei: <input type="file"  name="robotData"></p>
		<p><input type="submit" value="Upload"></p>
	</form>
</template>

<template name="uploadRobot">

	<p><button id="uploadRobotButton" class="borderButton">Roboter hochladen</button></p>

	<form id="uploadRobot" class="invisible">
		<p><input type="text" name="robotName" placeholder="Name"></p>
		<p><textarea name="robotDescription" cols="10" rows="3" placeholder="Beschreibung"></textarea></p>
		<p><input type="file" name="robotData" id="robotData"><label for="robotData"><i class="fa fa-upload"></i> <span>Datei</span></label></p>
		<p><input type="submit" value="Upload"></p>
	</form>

</template>
