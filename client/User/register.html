<template name="register">

	<h1 class="topHeading">Registrieren</h1>

	<form class="register" id="register">
		<p><input type="email" name="email" placeholder="Email"></p>
		<p><input type="password" name="password" placeholder="Passwort"></p>
		<p><input type="text" name="firstname" placeholder="Vorname"></p>
		<p><input type="text" name="lastname" placeholder="Nachname"></p>
		<p><input type="submit" value="Registrieren"></p>
	</form>

</template>


<template name="login">

	<h1 class="topHeading">Login</h1>

	<form action="" class="login" id="login">
		<p><input type="email" name="email" placeholder="Email"></p>
		<p><input type="password" name="password" placeholder="Passwort"></p>
		<p><input type="submit" value="Login"></p>
	</form>
</template>

<template name="logout">
	<i class="fa fa-sign-out" name="logout"></i>
</template>
