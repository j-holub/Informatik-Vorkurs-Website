	<div class="container instructionText">
		<h1>Robocode starten</h1>
			<p>Auf den Tuxen ist es wichtig, dass ihr Robocode einmalig von Hand startet. Öffnet dazu ein Terminal und gebt <span class="command">robocode</span> ein.</p>

		<h1>Eclipse einrichten</h1>

			<p>Hier wird erklärt wie man <b>RoboCode</b> in die <b>Eclipse IDE</b> einbinden kann.</p>

		<h2>Projekt anlegen</h2>

			<p>
				Gehe oben im Menü auf <i>File -> New -> Project -> Java -> Java Project</i> und gib dem Projekt einen Namen (am besten den deines Roboters).
				Stelle sicher, dass Java 11 benutzt wird, auf den Tuxen, wähle &quot;Use default JRE&quot;.
				Klicke noch <b>nicht</b> auf <i>Finish</i>.
			</p>

			<img src="/images/Instructions/Linux/01_Projekt anlegen.png" alt="Projekt anlegen" />

			<p>Klicke auf <i>Next</i> und wähle den <i>Libraries</i> Reiter oben aus. Klicke am Rand auf <i>Add External JARs</i> um die <b>RoboCode Jar</b> hinzu zu fügen.</p>

			<img src="/images/Instructions/Linux/02_External Jar hinzufuegen.png" alt="Ext Jar" />

			<p>
				Wenn du Robocode mit dem Installer installiert hast, findest du die Jar unter <span class="command">~/robocode/libs/robocode.jar</span>.
				Auf den Tuxen findest du sie unter <span class="command">~/.local/share/robocode/1.9.3.7/libs/robocode.jar</span>.
				Eventuell kannst du diesen Ordner auf den Tuxen nicht sehen. Das liegt daran, dass Ordner die mit einem Punkt beginnen versteckt sind.
				Drücke <span class="command">Ctrl+H</span> um sie anzuzeigen.
			</p>

			<img src="/images/Instructions/Linux/03_Robocode Jar hinzufuegen.png" alt="RoboCode Jar" />

			<p>Klicke auf <i>Finish</i> und das Projekt ist erfolgreich angelegt.</p>



		<h2>Roboter anlegen</h2>

			<p>Als erstes müssen wir ein Paket anlegen. Gib diesem bitte einen <b>eindeutigen</b> Namen, z.B. <span class="command">infovk.&lt;sci-benutzername&gt;</span>.</p>

			<p>Dazu mache einfach einen Rechtsklick auf das Projekt links und wähle <i>New -> Package</i>.</p>

			<img src="/images/Instructions/Linux/04_Paket anlegen.png" alt="Paket anlegen" />

			<p>Klicke dann auf <i>Finish</i>.</p>



		<h2>RoboCode von Eclipse aus starten</h2>

			<p>Jetzt müssen wir noch einrichten, dass ihr RoboCode auch von Eclipse aus starten könnt. Bevor du das tust, solltest du Robocode einmal alleine gestartet haben und wieder beendet, dies tust du indem du in der console einmal <b>robocode</b> eingibst und wartest bis sich Robocode fertig gestartet hat, danach kannst du das fenster wieder zu machen. Danach klicke zuerst mit rechts auf das Projekt und dann <i>Run As -> Run Configurations</i>.</p>


			<p>Dort wählt ihr <b>Java Application</b> und klickt auf den <b>New Button</b> oben links. Gib der Konfiguration einen Namen und trage bei <b>Main Class</b> <span class="command">robocode.Robocode</span> ein.</p>

			<img src="/images/Instructions/Linux/06_Run Configuration.png" alt="Run Configuration" />

			<p>Danach klicke auf den <b>Arguments</b> Reiter und trage unter <b>VM Arguments</b> folgendes ein</p>

			<p><span class="command">-Xmx512M -Dsun.io.useCanonCaches=false -Ddebug=true</span></p>

			<p>Unter <b>Other</b> trägst du das das Verzeichnis ein, in dem die Nutzerdaten von <b>RoboCode</b> liegen, also <span class="command">&dollar;&lbrace;env_var:HOME&rbrace;/.robocode</span>.(auf den Tuxen <span class="command">&dollar;&lbrace;env_var:HOME&rbrace;/.local/share/robocode/1.9.3.7/</span>) </p>

			<img src="/images/Instructions/Linux/07_Run Configuration Argumente.png" alt="Run Configuration Argumente">


			<p>Dann auf <i>Apply</i> klicken. Wenn du jetzt auf <i>Run</i> klickst, sollte sich RoboCode öffnen.</p>



		<h2>Deinen Roboter in RoboCode verfügbar machen</h2>

			<p>Das Problem ist, dass RoboCode euren Roboter noch nicht findet. Um dies zu ändern starte erstmal RoboCode (In Eclipse auf <b>Run</b> klicken) und gehe zu <i>Options -> Preferences -> Developement Options</i>. Trage dort den bin im Ordner deines Roboterprojektes (im Eclipse Workspace Ordner) ein.</p>

			<img src="/images/Instructions/Linux/08_RoboCode Dev Optionen.png" alt="RoboCode Dev Optionen">
