<template name="codesnippets">
	<section id="codesnippets">
	<div class="container">

	<div class="list">
	{{#each listSnippets}}
	<div class="element">
		<div><a href="{{pathFor route='snippet'}}">{{name}}</a></div>
		<div>{{{linesOfCode}}}</div>
		{{#if isInRole "admin"}}
		<div><i class="deleteSnippet mdi mdi-delete delete"></i></div>
		{{/if}}
	</div>
	{{/each}}
	</div>

	{{#if isInRole "admin"}}
	{{>addSnippetModal}}
	{{/if}}


	</div>
	</section>
</template>



<template name="snippet">
	<section id="snippet">
	<div class="container">

	<h1>{{name}}</h1>

	<div id="code" class="java">
	<pre class="line-numbers"><code class="language-java">{{snippet}}</code></pre>
	</div>

	<p class="comment">{{{restoreLinebreaks comment}}}</p>

	</div>
	</section>
</template>



<template name="addSnippetModal">

	<button id="openSnippetModalButton" class="borderButton">CodeSnippet hinzufügen</button>

	<div id="snippetModal" class="modalBackground">
		<div class="modal">
			<div class="modalHeader">Code Snippet erstellen <span class="modalClose"><i class="mdi mdi-close"></i></span></div>

			<div class="modalContent">
			<form action="" id="addSnippetForm">
			<label for="snippetName">Titel</label><input type="text" name="snippetName">
			<label for="snippetContent">Code</label><textarea name="snippetContent" id="snippetText" cols="30" rows="10"></textarea>
			<label for="comment">Kommentar</label><textarea name="comment" id="comment" cols="30" rows="5"></textarea>
			</form>
			<input type="submit" value="Hinzufügen" form="addSnippetForm">
			</div>

		</div>
	</div>

</template>
