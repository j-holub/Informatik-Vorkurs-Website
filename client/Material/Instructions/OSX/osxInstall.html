<template name="osxInstall">
	
	<div class="container instructionText">
		
		<h1>Installieren der Programme</h1>

		<p>Es müssen drei Dinge installiert weden</p>

		<ul>
			<li>Java JDK &ge; 11</li>
			<li>RoboCode</li>
			<li>Eclipse als IDE</li>
		</ul>


		<h2>Java JDK</h2>

			<p>Benötigt wird ein möglichst aktuelles <b>Java JDK</b> (nicht nur das <b>JRE</b>) um überhaupt Java Code ausführen zu können. Sowohl <b>RoboCode</b> als auch die <b>Eclipse IDE</b> benötigen Java.</P>

			<p><a href="https://https://adoptopenjdk.net/?variant=openjdk11&jvmVariant=hotspot" target="_blank">JDK Download</a></p>

			<p>Die Webseite liefert euch die Version für euer Betriebssystem. Klickt einfach auf &quot;Latest release&quot;, führt die Datei aus und folgt den Installationsanweisungen.</p>


		<h2>RoboCode</h2>

			<p>	Als nächtes müssen wir RoboCode installieren, dazu lädst du einfach <a href="https://sourceforge.net/projects/robocode/files/robocode/" target="_blank">hier</a> die aktuellste Version herunter (<b>nicht</b> <i>dotnet</i> und <b>nicht</b> <i>testing</i>).</p>

			<p>Führe die Datei aus merke dir den Ordner an den Robocode installiert wird. Dann bestätige.</p>

		<h2>Eclipse</h2>

			<p>Eclipse ist eine <b>IDE</b> (Integrated Developers Environment), die uns beim Programmieren und Entwickeln das Leben sehr viel leichter macht.</p>

			<p>Lade dir dazu <a href="http://www.eclipse.org/downloads/" target="_blank">hier</a> die aktuellste Version des <i>Eclipse Installers</i> herunter und führe diesen aus. Die Option die wir benötigen ist <i>Eclipse for Java Developers</i>. Wähle diese und einen Installationspfad der dir gefällt aus.</p>

			<p>Der Installer wird dann alle benötigten Dateien herunterladen.</p>

	</div>

</template>
