<template name="robots">
	<div class="container" id="robotList">
		{{#each listDownloadableRobots}}
		<h1>{{getYear this}}</h1>
		<div class="robots">
			{{#each (getRobotsForYear this)}}
			{{>robot}}
			{{/each}}
		</div>

		{{/each}}
	</div>
</template>


<template name="robot">
	<div class="profileBot">

	<div class="robottop">

		<span class="robotname">{{name}}</span>

		<span class="robotactions">
		{{#if checkDownloadableCondition}}
		<a href="{{downloadUrl}}"><i class="mdi mdi-download"></i></a>
		{{/if}}
		</span>

	</div>

	<p class="botdescription">{{description}}</p>

	<a href="{{pathFor route='profile' _id=belongsTo}}"><p class="uploader"> &mdash; {{uploaderName belongsTo}}</p></a>
	</div>
</template>
