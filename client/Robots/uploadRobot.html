<template name="uploadRobot">

	<p><button id="uploadRobotButton" class="borderButton">Roboter hochladen</button></p>


	<div class="modalBackground" id="robotModal">
		<div class="modal">
		<div class="modalHeader">Roboter hochladen <span class="modalClose"><i class="mdi mdi-close"></i></span></div>

		<div class="modalContent">
		<form id="uploadRobot">
		<input type="text" name="robotName" placeholder="Name">
		<textarea name="robotDescription" cols="10" rows="2" placeholder="Beschreibung"></textarea>
		<input type="file" name="robotData" id="robotData"><label for="robotData"><i class="mdi mdi-file"></i> <span>Datei</span></label>
		
		</form>
		</div>
		
		<div class="modalFooter"><input type="submit" value="Upload" form="uploadRobot"></div>
		</div>
	</div>

</template>
