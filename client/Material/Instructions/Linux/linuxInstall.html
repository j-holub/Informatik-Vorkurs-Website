<template name="linuxInstall">
	
	<div class="container instructionText">

		<h1>Installieren der Programme</h1>

		<p>Es müssen drei Dinge installiert weden</p>

		<ul>
			<li>Java JDK &ge; 11</li>
			<li>RoboCode</li>
			<li>Eclipse als IDE</li>
		</ul>

		<p>Installiere mit dem Paketmanager deiner Distribution Java und Eclipse.</p>

		<h2>RoboCode</h2>

			<p>	Als nächtes müssen wir RoboCode installieren, dazu lädst du einfach <a href="https://sourceforge.net/projects/robocode/files/robocode/" target="_blank">hier</a> die aktuellste Version herunter (<b>nicht</b> <i>dotnet</i> und <b>nicht</b> <i>testing</i>).</p>

			<p>Führe die Datei aus und wähle ein <i>Installationsverzeichnis</i> in dem du auf <b>Nein</b> klickst. Wir empfehlen <span class="command">.robocode</span> in deinem Homeverzeichnis.</p>

			<p><span class="command">/home/&lt;username&gt;/robocode</span></p>

			<p>Wichtig ist, dass du dir merkst, wo der Ordner zu finden ist. Das ist alles für <b>RoboCode</b></p>

		<p>Solltest du fragen haben, melde dich einfach bei uns.</p>

	</div>

</template>
